#******Chat*********##

<VirtualHost *:80>
    ServerName www.luxasiasellerchat.com
    Redirect permanent / https://www.luxasiasellerchat.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName www.luxasiasellerchat.com

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/httpd/conf.d/ssl/STAR_luxasiasellerchat_com.crt
    SSLCertificateKeyFile /etc/httpd/conf.d/ssl/luxasiasellerchat.com.key
    SSLCertificateChainFile /etc/httpd/conf.d/ssl/luxasiasellerchat.com.ca.crt

    #ProxyPreserveHost On
    ProxyPass / http://3.7.140.229:80/
    ProxyPassReverse / http://3.7.140.229:80/
</VirtualHost>

